а и анализируется как форма зэкIэ-р-и, претерпевшая фонетические изменения, из чего, однако, следует, что она не содержит показатель плюралиса. См. [Nikolaeva 2012: 47] о форме zeč̣’e-r-jə [all-abs-&] как о \"плавающем\" (floating) аналоге zeč̣’e.","Имеет форму множественного числа zewəž'əxer.",null,null,"В [Ситимова 2004:81] написано \"<...> восточных диалектов и адыгейского литературного языка\"",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Написано, что склоняется так же, как другие, но значение не описано","Основа ž’ə- может выступать без суффиксов. К основе ž’ə- может присоединяться -r, к которому может присоединяться показатель эргатива (ž’ə-r-me) и показатель плюралиса, к которому присоединяется показатель абсолютива или эргатива (ž’ə-r-xe-r, ž’ə-r-xe-m). С основой jež’ приведены только две формы: единственного числа jež’ər и множественного jež’ərxer, однако про формы эргатива не уточняется.","Плюралис и падежные показатели присоединяются непосредственно к основе jež'-.","В добавление к [Зэкох 1969: 87-88] отмечается, что в темиргоевском это местоимение может использоваться без показателей падежа (jež’). Примеры даны только с местоимением в абсолютивной роли. Кроме того, автору встретилась форма je, которая анализируется как усеченная форма местоимения jež’.","Местоимение имеет следующие формы (даны только формы единственного числа): jež’-ər абсолютив (в ист. патетив), jež’-əm эргатив, jež’-əm-č̣’e инструменталис (в ист. творительный), jež’-ər-ew авдербиалис (в ист. О[тносительный]), jež’-əm-djə адессив. Вместо предикативной формы используется конструкция с a-rə (jež’-ər a-rə zə-ʔʷa-ʁe-r \"(Он) сам (есть) сказавший\").","Местоимение имеет следующие формы (даны только формы единственного числа): jež’ абсолютив (в ист. патетив) или эргатив, jež’-ǯe / jež’-ər-ǯe инструменталис (в ист. творительный), jež’-ər-ew авдербиалис (в ист. О[тносительный]), jež’-djə адессив. Предикативная форма образуется прибавлением суффикса: jež’-ər.
