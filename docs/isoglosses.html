уется прибавлением суффикса: jež’-ər.","Местоимение имеет следующие формы. В единственном числе: jež’ абсолютив (в ист. именительный) или эргатив, jež’-ǯe / jež’-ər-ǯe инструменталис (в ист. орудный), jež’-ər-ew авдербиалис (в ист. превратительный). Во множественном числе (в том же порядке): jež’-xe(-r), jež’-me, jež’-xe-m-ǯe, jež’-x-ew","Местоимение имеет следующие формы. В единственном числе: jež’ə(-r) абсолютив (в ист. именительный), jež’ə(-m) эргатив, jež’ə(-m)-č̣’e инструменталис (в ист. орудный), jež’-ər-ew авдербиалис (в ист. превратительный). Во множественном числе (в том же порядке): jež’-xe-r, jež’-xe-m, jež’-xe-m-č̣’e, jež’-x-ew",null,null,null,"Содержат упоминание бога.","В абадзехском — \"неустойчивая диалектная форма\"",null,null,null,null,null,null,null,null,null,null,null,null,"Очень маленький класс имён.",null,null,null,"Возможно использование отторжимой вместо неотторжимой.",null,null,"Иногда используется неотторжимая вместо отторжимой","Иногда используется неотторжимая вместо отторжимой","Из примеров видно, что переводы очень условные",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"и в \"абсолютивах\", то есть конвербах","Не уточняется про лицо ИГ: \"Имя, оформленное -мгьэ как будто выступает в роли субъекта\". Речь идет о различии в функции инструменталиса с показателем эргатива (-м-гьэ) и без него (-гьэ).",null,null,null,null,null,null,null,null,null,null,"Есть данные по ударению",null,null,null,null,null,null,null,null,null,null,null,"Два показателя совпадают по значению.","Два показателя совпадают по значению.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Послелог и-блэкIь(эу) употребляется редко.","В нескольких примерах используется бенефактивный послелог.","Употребляется и в пространственном, и во временном значении","Употребляется и в пространственном, и во временном значении",null,null,null,"К послелогу присоеди
